<div class="ui inverted segment">
  <h3>Add Certificate</h3>
  <div *ngIf="certificateForm.getError('ErrUpload')" class="ui red basic label">
    Unable to Upload,Try again !
  </div>
  <div *ngIf="certificateForm.getError('anyError')" class="ui red basic label">
    Network Error,unable to upload !
  </div>
  <div *ngIf="certificateForm.getError('FLP')" class="ui red basic label">
    All Input Fields not filled properly.
  </div>
  <form (ngSubmit)="submit()" class="ui inverted form" [formGroup]="certificateForm">
    <app-input-comp
      label="Cerificate Name:"
      [control]="certificateForm.get('certiName')"
      inputType="text"
    ></app-input-comp>
    <div class="field">
      <label>Certificate Image</label>
      <input type="file" formControlName="fileOption" (change)="filechange($event)" />
      <div *ngIf="certificateForm.get('fileOption').touched && certificateForm.get('certificateImage').getError('required')" class="ui pointing red basic label">
        Please select a file
      </div>
      
    </div>
    <app-input-comp
      label="About certificate:"
      [control]="certificateForm.get('about')"
      inputType="text"
    ></app-input-comp>
    <app-input-comp
      label="Course Certificate URL:"
      [control]="certificateForm.get('url')"
      inputType="text"
    ></app-input-comp>
    <app-input-comp
    label="Course offered by :"
    [control]="certificateForm.get('offered')"
    inputType="text"
  ></app-input-comp>
    <button class="ui submit button">Submit</button>
  </form>
</div>
