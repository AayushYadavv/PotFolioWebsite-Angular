
  <div class="ui items">
    <div class="ui dimmer" [ngClass]="{ active: loading }" style="z-index: 100;">
        <div class="ui massive text loader">Loading</div>
      </div>
    <div class="item">
      <div class="content">
        <div class="header">
          <h1 class="white" style="color: red;">TechNews</h1>
        </div>
        <div *ngIf="news"  class="meta">
          <span  style="color: white;">Latest Headlines</span>
          <hr>
          <div *ngFor="let num of [1, 2, 3, 4, 5,6,7,8]" style="color: white;">
            <span>{{ num }}.</span><span>{{news[num].headline}}</span>
            <span style="color: orange;">{{news[num].date}}</span>
            <br>
            <br>
          </div>
        </div>
        <div class="ui dimmer active" *ngIf="!news">
            <div class="ui massive text loader">Loading</div>
          </div>
        <div class="description">
          <p></p>
        </div>
      </div>
    </div>
  </div>
