<div
  class="ui red raised center aligned segment"
  
>
  <div 
  class="ui stackable items">
    <div class="item"  >
      <img 
        *ngIf="!adminFunc"
        class="ui medium bordered image"
        [src]="ImgLink"
      />
      <div class="middle aligned content xx">
        <span style="font-style: italic;">Project name : </span>
        <p class="header" style="font-size: 25px;">{{project.projectName}}</p>
        <br />
        
        

        <div class="meta xx" *ngIf="!adminFunc">
          <span
            >{{project.about}}</span
          >
        </div>

        <div class="extra">
          <div (click)="deleteProj()" *ngIf="adminFunc" class="ui right floated primary button">
            Delete Project
          </div>
          <ng-container *ngIf="sourceCode">
            <a *ngIf="!adminFunc" [href]="project.sourceCodeUrl" target="_blank">
              Click to View Source Code !
            </a>
          </ng-container>
         
          <p>
            <ng-container *ngIf="hostedurl">
              <a *ngIf="!adminFunc" [href]="project.projectUrl" target="_blank">
                Click to View this Project Live !
              </a>
            </ng-container>
        
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
